<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>

        </ul>
    </nav>


    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0" id="box">
                <span class="boxtext" id="no1">&nbsp;</span>
            </div>
            <div class="box  bt-0" id="box">
                <span class="boxtext" id="no2" >&nbsp;</span>
            </div>
            <div class="box  bt-0 br-0" id="box">
                <span class="boxtext" id="no3">&nbsp;</span>
            </div>
            <div class="box bl-0" id="box">
                <span class="boxtext" id="no4">&nbsp;</span>
            </div>
            <div class="box " id="box">
                <span class="boxtext" id="no5">&nbsp;</span>
            </div>
            <div class="box br-0" id="box">
                <span class="boxtext" id="no6">&nbsp;</span>
            </div>
            <div class="box bl-0 bb-0" id="box">
                <span class="boxtext" id="no7">&nbsp;</span>
            </div>
            <div class="box bb-0" id="box">
                <span class="boxtext" id="no8">&nbsp;</span>
            </div>
            <div class="box bb-0 br-0" id="box">
                <span class="boxtext" id="no9">&nbsp;</span>
            </div>

            
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac Toe...</h1>
            <div>
                <span class="info" id="info">Turn For X</span>
                <button id="reset">Reset !!!</button>
            </div>
            <div class="imageBox">
                <img src="excited.gif" id="img2">
            </div>

        </div>

    </div>
    <footer class="footer">THIS GAME IMPROVES LOGIC BUILDING</footer>
    <script src="script.js"></script>
</body>

</html>
